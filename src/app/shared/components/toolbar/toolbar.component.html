<div style="position: relative" fxFlex>
  <img src="../../assets/svg/logo.svg" alt="Mores logo" width="130px" style="position: absolute">
</div>

<div fxFlex fxLayoutAlign="end center">
  <button mat-icon-button>
    <mat-icon fontSet="material-icons-outlined">notifications</mat-icon>
  </button>
  <button mat-icon-button (click)="onLogout()">
    <mat-icon fontSet="material-icons-outlined">power_settings_new</mat-icon>
  </button>

  <button mat-icon-button (click)="isMenuVisible$.value ? isMenuVisible$.next(false) : isMenuVisible$.next(true)" fxHide.gt-xs>
    <mat-icon fontSet="material-icons-outlined" *ngIf="(isMenuVisible$ | async) === false">menu</mat-icon>
    <mat-icon fontSet="material-icons-outlined" *ngIf="isMenuVisible$ | async">close</mat-icon>
  </button>
</div>

<fb-menu *ngIf="isMenuVisible$ | async" class="menu" (selected)="isMenuVisible$.next(false)"></fb-menu>
