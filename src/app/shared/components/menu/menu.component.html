<div  class="menu"
      fxLayout="column"
      fxLayoutAlign="space-between"
      [ngClass]="{ 'menu--colapsed': (expanded$ | async) === false }">
  <div>
    <nav class="menu__nav">
      <ul class="menu__nav__list">
        <li>
          <span class="menu__nav__list__item" fxLayoutAlign="space-between center" (click)="expandedIndex$.next(expandedIndex$.value === 1 ? 0 : 1)">
            <div fxLayoutAlign="start center" fxLayoutGap="8px">
              <mat-icon fontSet="material-icons-outlined">public</mat-icon>
              <span translate>core.menu.projects</span>
            </div>
            <div class="menu__nav__list__expander" [ngClass]="{ 'menu__nav__list__expander--expanded': (expandedIndex$ | async) === 1 }">
              <mat-icon>chevron_right</mat-icon>
            </div>
          </span>
          <div class="menu__nav__list__expanded_area" fxLayout="column" [ngClass]="{ 'menu__nav__list__expanded_area--expanded-2': (expandedIndex$ | async) === 1 }">
            <a class="menu__nav__list__item" [routerLink]="['/', 'projects', 'web-pages']" routerLinkActive="menu__nav__list__item--active" fxLayoutAlign="start center" fxLayoutGap="8px" (click)="selected.emit()">
              <span translate>core.menu.web-pages</span>
            </a>
            <a class="menu__nav__list__item" [routerLink]="['/', 'projects', 'api-keys']" routerLinkActive="menu__nav__list__item--active" fxLayoutAlign="start center" fxLayoutGap="8px" (click)="selected.emit()">
              <span translate>core.menu.api-keys</span>
            </a>
          </div>
        </li>
        <li>
          <span class="menu__nav__list__item" fxLayoutAlign="space-between center" (click)="expandedIndex$.next(expandedIndex$.value === 3 ? 0 : 3)">
            <div fxLayoutAlign="start center" fxLayoutGap="8px">
              <mat-icon fontSet="material-icons-outlined">settings</mat-icon>
              <span translate>core.menu.settings</span>
            </div>
            <div class="menu__nav__list__expander" [ngClass]="{ 'menu__nav__list__expander--expanded': (expandedIndex$ | async) === 3 }">
              <mat-icon>chevron_right</mat-icon>
            </div>
          </span>
          <div class="menu__nav__list__expanded_area" fxLayout="column" [ngClass]="{ 'menu__nav__list__expanded_area--expanded-2': (expandedIndex$ | async) === 3 }">
            <a class="menu__nav__list__item" [routerLink]="['/', 'settings', 'personal']" routerLinkActive="menu__nav__list__item--active" fxLayoutAlign="start center" fxLayoutGap="8px" (click)="selected.emit()">
              <span translate>core.menu.personal</span>
            </a>
            <a class="menu__nav__list__item" [routerLink]="['/', 'settings', 'billing']" routerLinkActive="menu__nav__list__item--active" fxLayoutAlign="start center" fxLayoutGap="8px" (click)="selected.emit()">
              <span translate>core.menu.billing-profiles</span>
            </a>
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <div>
    <div class="menu__footer">
      Version 0.0.1
    </div>
  </div>
</div>
