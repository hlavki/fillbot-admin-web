<ng-template #defaultLoading>
  <fb-loading [hasDelay]="true"></fb-loading>
</ng-template>

<ng-container *ngIf="isLoading; else notLoading"
              [ngTemplateOutlet]="defaultLoading">
</ng-container>

<ng-template #notLoading>
  <h1 class="base-page__heading">{{ heading }}</h1>

  <ng-container [ngTemplateOutlet]="contentRef"></ng-container>
</ng-template>
